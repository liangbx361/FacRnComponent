apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
    }
    buildTypes {
        debug {
            testCoverageEnabled = true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //应用工厂
    compile('com.nd.android.smartcan:smartcan-appfactory:1.2.2.2.smartcan@aar') {
        transitive = true
        changing = true
    }

    //UC
    compile('com.nd.sdp:uc_component:0.5.1.8.uccom@aar') {
        exclude module: "android-support-v4"
        exclude module: "universal-image-loader"
        transitive = true
        changing = true
    }

    //hermes
    compile "com.nd.hy.android.hermes:commons-util:2.2.3-rc6"

    compile 'com.facebook.react:react-native:0.29.2'

    testCompile 'junit:junit:4.12'
}
